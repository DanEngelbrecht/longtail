        cp lib/meowhash/*.h dist/include/lib/meowhash
        cp lib/retainingblockstore/*.h dist/include/lib/retainingblockstore
        cp lib/sharedblockstore/*.h dist/include/lib/sharedblockstore
        cp lib/zstd/*.h dist/include/lib/zstd
    - uses: actions/upload-artifact@master
      with:
        name: dist-win32-x64
        path: dist

  create-release:

    runs-on: ubuntu-latest

    needs: [build-linux, build-macos, build-win32]

    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Changes in this Release
          - Fix: Removed spam warning when scanning empty directories
          - New: Includes .so for debug and release version on Linux and MacOS
          - New: dist archives now includes all header files that contains exports
        draft: false
        prerelease: false
    - name: Download Linux artifacts
      uses: actions/download-artifact@v1
      with:
        name: dist-linux-x64
        path: dist-linux-x64
    - name: Download Win32 artifacts
      uses: actions/download-artifact@v1
      with:
        name: dist-win32-x64
        path: dist-win32-x64
    - name: Download macos artifacts
      uses: actions/download-artifact@v1
      with:
        name: dist-MacOS-x64
        path: dist-macos-x64
    - name: Zip Linux artifacts
      uses: montudor/action-zip@v0.1.0
      with:
        args: zip -qq -r ./linux-x64.zip ./dist-linux-x64
    - name: Zip Win32 artifacts
      uses: montudor/action-zip@v0.1.0
      with:
        args: zip -qq -r ./win32-x64.zip ./dist-win32-x64
    - name: Zip MacOS artifacts
      uses: montudor/action-zip@v0.1.0
      with:
        args: zip -qq -r ./macos-x64.zip ./dist-macos-x64
    - name: Upload to GitHub release
      uses: Roang-zero1/github-upload-release-artifacts-action@master
      with:
        args: |
          linux-x64.zip
          win32-x64.zip
          macos-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
