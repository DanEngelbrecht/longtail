name: Create Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build cmd
      run: |
        cmd/build.sh
        cmd/build.sh release
    - name: build shared_lib
      run: |
        shared_lib/build.sh
        shared_lib/build.sh release
    - name: build static_lib
      run: |
        static_lib/build.sh
        static_lib/build.sh release
    - name: build dist
      run: |
        ./dist.sh
    - uses: actions/upload-artifact@master
      with:
        name: dist-linux-x64
        path: dist

  darwin:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: build cmd
      run: |
        cmd/build.sh
        cmd/build.sh release
    - name: build shared_lib
      run: |
        shared_lib/build.sh
        shared_lib/build.sh release
    - name: build static_lib
      run: |
        static_lib/build.sh
        static_lib/build.sh release
    - name: build dist
      run: |
        ./dist.sh
    - uses: actions/upload-artifact@master
      with:
        name: dist-darwin-x64
        path: dist

  win32:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: build cmd
      run: |
        cmd/build.bat
        cmd/build.bat release
    - name: build shared_lib
      run: |
        shared_lib/build.bat
        shared_lib/build.bat release
    - name: build static_lib
      run: |
        static_lib/build.bat
        static_lib/build.bat release
    - name: build dist
      run: |
        ./dist.bat
    - uses: actions/upload-artifact@master
      with:
        name: dist-win32-x64
        path: dist

  create-release:

    runs-on: ubuntu-latest

    needs: [linux, darwin, win32]

    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: Set RELEASE_VERSION env
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - name: Download Linux artifacts
      uses: actions/download-artifact@v1
      with:
        name: dist-linux-x64
        path: dist-linux-x64
    - name: Download Win32 artifacts
      uses: actions/download-artifact@v1
      with:
        name: dist-win32-x64
        path: dist-win32-x64
    - name: Download darwin artifacts
      uses: actions/download-artifact@v1
      with:
        name: dist-darwin-x64
        path: dist-darwin-x64
    - name: Zip Linux artifacts
      uses: montudor/action-zip@v0.1.0
      with:
        args: zip -qq -r ./linux-x64.zip ./dist-linux-x64
    - name: Zip Win32 artifacts
      uses: montudor/action-zip@v0.1.0
      with:
        args: zip -qq -r ./win32-x64.zip ./dist-win32-x64
    - name: Zip darwin artifacts
      uses: montudor/action-zip@v0.1.0
      with:
        args: zip -qq -r ./darwin-x64.zip ./dist-darwin-x64
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ env.RELEASE_VERSION }}
        release_name: Release ${{ env.RELEASE_VERSION }}
        body: |
          # Changes in this Release
          - **CHANGED API** Added `GetParentPath()` to `Storage_API`
          - **FIX** EnsureParentPath now handles Windows path with backslashes properly
        draft: false
        prerelease: false
        files: "*-x64.zip"
