name: Create Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build cmd
      run: |
        pushd ./cmd
        ./build.sh
        ./build.sh release
        popd
    - name: build shared_lib
      run: |
        cd ./shared_lib
        ./build.sh
        ./build.sh release
        cd ..
    - name: build static_lib
      run: |
        cd ./static_lib
        ./build.sh
        ./build.sh release
        cd ..
    - name: build dist
      run: |
        ./dist.sh
    - uses: actions/upload-artifact@master
      with:
        name: dist-linux-x64
        path: dist

  darwin:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: build cmd
      run: |
        pushd ./cmd
        ./build.sh
        ./build.sh release
        popd
    - name: build shared_lib
      run: |
        cd ./shared_lib
        ./build.sh
        ./build.sh release
        cd ..
    - name: build static_lib
      run: |
        cd ./static_lib
        ./build.sh
        ./build.sh release
        cd ..
    - name: build dist
      run: |
        ./dist.sh
    - uses: actions/upload-artifact@master
      with:
        name: dist-darwin-x64
        path: dist

  win32:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: build cmd
      run: |
        cd ./cmd
        ./build.bat
        ./build.bat release
        cd ..
    - name: build shared_lib
      run: |
        cd ./shared_lib
        ./build.bat
        ./build.bat release
        cd ..
    - name: build static_lib
      run: |
        cd ./static_lib
        ./build.bat
        ./build.bat release
        cd ..
    - name: build dist
      run: |
        ./dist.bat
    - uses: actions/upload-artifact@master
      with:
        name: dist-win32-x64
        path: dist

  create-release:

    runs-on: ubuntu-latest

    needs: [linux, darwin, win32]

    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          # Changes in this Release
          - **API CHANGE** `Longtail_ContentIndex_BlockHashes` now returns `const TLongtail_Hash*`
          - **API CHANGE** RetargetContent related functions have been replaced with GetMissingContent functions which only works with chunk hashes
            - `Longtail_AsyncRetargetContentAPI` -> `Longtail_AsyncGetExistingContentAPI`
            - `Longtail_AsyncRetargetContent_OnCompleteFunc` -> `Longtail_AsyncGetExistingContent_OnCompleteFunc`
            - `Longtail_GetAsyncRetargetContentAPISize` -> `Longtail_GetAsyncGetExistingContentAPISize`
            - `Longtail_MakeAsyncRetargetContentAPI` -> `Longtail_MakeAsyncGetExistingContentAPI`
            - `Longtail_AsyncRetargetContent_OnComplete` -> `Longtail_AsyncGetExistingContent_OnComplete`
            - `Longtail_BlockStoreAPI_StatU64_RetargetContent_Count` -> `Longtail_BlockStoreAPI_StatU64_GetExistingContent_Count`
            - `Longtail_BlockStoreAPI_StatU64_RetargetContent_RetryCount` -> `Longtail_BlockStoreAPI_StatU64_GetExistingContent_RetryCount`
            - `Longtail_BlockStoreAPI_StatU64_RetargetContent_FailCount` -> `Longtail_BlockStoreAPI_StatU64_GetExistingContent_FailCount`
            - `Longtail_BlockStoreAPI::RetargetContent` -> `Longtail_BlockStoreAPI::GetExistingContent`
            - `Longtail_BlockStore_RetargetContent` -> `Longtail_BlockStore_GetExistingContent`
          - **API CHANGE** `Longtail_BlockStore_PreflightGetFunc` now takes number of chunks and array of chunk hashes instead of content index
          - **API CHANGE** `Longtail_CreateContentIndexFromDiff` has been removed and replaced with `Longtail_GetRequiredChunkHashes`
          - **API CHANGE** `Longtail_GetMissingContent` has been removed and replaced with `Longtail_GetMissingChunks`
          - **API CHANGE** `Longtail_RetargetContent` has been removed
          - **ADDED** `struct Longtail_StoreIndex` contaning all info in a set of block indexes - chunk duplicates allowed. Accessor functions
          - **ADDED** Functions for `struct Longtail_StoreIndex`
            - `Longtail_GetStoreIndexSize`
            - `Longtail_CreateStoreIndexFromBlocks`
            - `Longtail_MergeStoreIndex`
            - `Longtail_MakeBlockIndex`
            - `Longtail_GetExistingContentIndex`
            - `Longtail_WriteStoreIndexToBuffer`
            - `Longtail_ReadStoreIndexFromBuffer`
            - `Longtail_WriteStoreIndex`
            - `Longtail_ReadStoreIndex`
          - **CHANGED** FSBlockStore now uses `struct Longtail_StoreIndex` instead of `struct Longtail_ContentIndex`
        draft: false
        prerelease: false
    - name: Download Linux artifacts
      uses: actions/download-artifact@v1
      with:
        name: dist-linux-x64
        path: dist-linux-x64
    - name: Download Win32 artifacts
      uses: actions/download-artifact@v1
      with:
        name: dist-win32-x64
        path: dist-win32-x64
    - name: Download darwin artifacts
      uses: actions/download-artifact@v1
      with:
        name: dist-darwin-x64
        path: dist-darwin-x64
    - name: Zip Linux artifacts
      uses: montudor/action-zip@v0.1.0
      with:
        args: zip -qq -r ./linux-x64.zip ./dist-linux-x64
    - name: Zip Win32 artifacts
      uses: montudor/action-zip@v0.1.0
      with:
        args: zip -qq -r ./win32-x64.zip ./dist-win32-x64
    - name: Zip darwin artifacts
      uses: montudor/action-zip@v0.1.0
      with:
        args: zip -qq -r ./darwin-x64.zip ./dist-darwin-x64
    - name: Upload to GitHub release
      uses: Roang-zero1/github-upload-release-artifacts-action@master
      with:
        args: |
          linux-x64.zip
          win32-x64.zip
          darwin-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
