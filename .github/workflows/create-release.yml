name: Create Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Changes in this Release
          - First Change
          - Second Change
        draft: false
        prerelease: false
    - name: Download Linux artifacts
      uses: actions/download-artifact@v1
      with:
        name: dist-linux-x64
        path: dist/dist-linux-x64
    - name: Download Windows artifacts
      uses: actions/download-artifact@v1
      with:
        name: dist-win-x64
        path: dist/dist-win-x64
    - name: Download macos artifacts
      uses: actions/download-artifact@v1
      with:
        name: dist-MacOS-x64
        path: dist/dist-macos-x64
    - name: Zip Linux artifacts
      uses: montudor/action-zip@v0.1.0
      with:
        args: zip -qq -r ./dist/linux-x64.zip ./dist/dist-linux-x64
    - name: Zip Windows artifacts
      uses: montudor/action-zip@v0.1.0
      with:
        args: zip -qq -r ./dist/win-x64.zip ./dist/dist-win-x64
    - name: Zip MacOS artifacts
      uses: montudor/action-zip@v0.1.0
      with:
        args: zip -qq -r ./dist/macos-x64.zip ./dist/dist-macos-x64
    - name: Upload to GitHub release
      uses: Roang-zero1/github-upload-release-artifacts-action@master
      with:
        args:
        - ./dist/linux-x64.zip
        - ./dist/win-x64.zip
        - ./dist/macos-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
