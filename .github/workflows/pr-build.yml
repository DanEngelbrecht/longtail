name: Validate PR

on:
  pull_request:
    branches: [ master ]

jobs:
  linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build test
      run: |
        pushd ./test 
        ../build.sh
        ../build.sh release
        popd
    - name: build cmd
      run: |
        pushd ./cmd
        ../build.sh
        ../build.sh release
        popd
    - name: build shared_lib
      run: |
        cd ./shared_lib
        ../build.sh
        ../build.sh release
        cd ..
    - name: build static_lib
      run: |
        cd ./static_lib
        ../build.sh
        ../build.sh release
        cd ..
    - name: run tests
      run: |
        pushd ./test
        ../build/test_debug
        ../build/test
        popd
    - name: build dist
      run: |
        ./dist.sh
    - uses: actions/upload-artifact@master
      with:
        name: dist-linux-x64
        path: dist

  macos:

    runs-on: macos-latest

