name: Validate PR

on:
  pull_request:
    branches: [ master ]

jobs:
  linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build test
      run: |
        pushd ./test 
        ../build.sh
        ../build.sh release
        popd
    - name: build cmd
      run: |
        pushd ./cmd
        ../build.sh
        ../build.sh release
        popd
    - name: build shared_lib
      run: |
        cd ./shared_lib
        ../build.sh
        ../build.sh release
        cd ..
    - name: run tests
      run: |
        pushd ./test
        ../build/test_debug
        ../build/test
        popd
    - name: build dist
      run: |
        mkdir dist
        cp ./build/longtail_debug dist/
        cp ./build/longtail dist/
        cp ./build/liblongtail_debug.so dist/
        cp ./build/liblongtail.so dist/

  macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: build test
      run: |
        pushd ./test 
        ../build.sh
        ../build.sh release
        popd
    - name: build cmd
      run: |
        pushd ./cmd
        ../build.sh
        ../build.sh release
        popd
    - name: build shared_lib
      run: |
        cd ./shared_lib
        ../build.sh
        ../build.sh release
        cd ..
    - name: run tests
      run: |
        pushd ./test
        ../build/test_debug
        ../build/test
        popd
    - name: build dist
      run: |
        mkdir dist
        cp ./build/longtail_debug dist/
        cp ./build/longtail dist/
        cp ./build/liblongtail_debug.so dist/
        cp ./build/liblongtail.so dist/

  win32:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: build test
      run: |
        cd ./test 
        ../build.bat
        ../build.bat release
        cd ..
    - name: build cmd
      run: |
        cd ./cmd
        ../build.bat
        ../build.bat release
        cd ..
    - name: build shared_lib
      run: |
        cd ./shared_lib
        ../build.bat
        ../build.bat release
        cd ..
    - name: run tests
      run: |
        cd ./test
        ../build/test_debug.exe
        ../build/test.exe
        cd ..
    - name: build dist
      run: |
        mkdir dist
        cp ./build/longtail_debug.exe dist/
        cp ./build/longtail.exe dist/
        cp ./build/longtail_debug.dll dist/
        cp ./build/longtail.dll dist/
