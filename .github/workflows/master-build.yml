name: Build Master

on:
  push:
    branches: [ master ]

jobs:
  linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build test
      run: |
        pushd ./test 
        ../build.sh
        ../build.sh release
        popd
    - name: build cmd
      run: |
        pushd ./cmd
        ../build.sh
        ../build.sh release
        popd
    - name: run tests
      run: |
        pushd ./test
        ../build/test_debug
        ../build/test
        popd
    - name: build dist
      run: |
        mkdir dist
        cp ./build/longtail_debug dist/
        cp ./build/longtail dist/
    - uses: actions/upload-artifact@master
      with:
        name: dist-linux-x64
        path: dist

  macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: build test
      run: |
        pushd ./test 
        ../build.sh
        ../build.sh release
        popd
    - name: build cmd
      run: |
        pushd ./cmd
        ../build.sh
        ../build.sh release
        popd
    - name: run tests
      run: |
        pushd ./test
        ../build/test_debug
        ../build/test
        popd
    - name: build dist
      run: |
        mkdir dist
        cp ./build/longtail_debug dist/
        cp ./build/longtail dist/
    - uses: actions/upload-artifact@master
      with:
        name: dist-macos-x64
        path: dist


  win32:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: build test
      run: |
        cd ./test 
        ../build.bat
        ../build.bat release
        cd ..
    - name: build cmd
      run: |
        cd ./cmd
        ../build.bat
        ../build.bat release
        cd ..
    - name: build shared_lib
      run: |
        cd ./shared_lib
        ../build.bat
        ../build.bat release
        cd ..
    - name: run tests
      run: |
        cd ./test
        ../build/test_debug.exe
        ../build/test.exe
        cd ..
    - name: build dist
      run: |
        mkdir dist
        cp ./build/longtail_debug.exe dist/
        cp ./build/longtail.exe dist/
        cp ./build/longtail_debug.dll dist/
        cp ./build/longtail.dll dist/
    - uses: actions/upload-artifact@master
      with:
        name: dist-win-x64
        path: dist
